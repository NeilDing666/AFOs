<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orthotist</title>
</head>
<body>
<h1>Welcome to the Orthotist page!</h1>
<h4> Add an Orthotist </h4>
<form action="http://127.0.0.1:8081/addOrthotist" method="post">

    <div class="form-group">
        <label for="Practice Name">Practice Name</label>
        <input class="form-control" name="Practice Name" id="Practice Name">
    </div>

    <div class="form-group">
        <label for="Address">Address</label>
        <input class="form-control" name="Address" id="Address">
    </div>

    <div class="form-group">
        <label for="Phone Number">Phone Number</label>
        <input class="form-control" name="Phone Number" id="Phone Number">
    </div>

    <div class="form-group">
        <label for="Orthotist Name">Orthotist Name</label>
        <input class="form-control" name="Orthotist Name" id="Orthotist Name">
    </div>

    <button type="submit" class="btn btn-primary">Add</button>
</form>
<a href="/showOrthotist">Check All Orthotists</a>
<div class="div" id="list">

</div>
</body>
</html>
