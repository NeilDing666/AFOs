<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient</title>
</head>
<body>
<h1>Welcome to the Patient page!</h1>
<p>Of course I can make it look nicer but I am just been lazy :-></p>
<h4> Add an Patient </h4>

<form action="http://127.0.0.1:8081/addPatient" method="post">

    <div class="form-group">
        <label for="Name">Name</label>
        <input class="form-control" name="Name" id="Name">
    </div>

    <div class="form-group">
        <label for="Address">Address</label>
        <input class="form-control" name="Address" id="Address">
    </div>

    <div class="form-group">
        <label for="Phone Number">Phone Number</label>
        <input class="form-control" name="Phone Number" id="Phone Number" type="tel">
    </div>

    <button type="submit" class="btn btn-primary">Add</button>
</form>

<a href="/showPatient">Check All Patients</a>


</body>
</html>
